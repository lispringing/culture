<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>礼乐齐鲁</title>
    <style>
        /* 苹果风格基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 苹果官方字体体系，降级适配 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Microsoft YaHei", sans-serif;
        }

        body {
            /* 苹果浅灰背景基调，保留纹理但降低饱和度 */
            background: url('./img/background.png') no-repeat center center / cover;
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            /* 全局抗锯齿 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.95;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            /* 苹果风格轻微圆角+极简阴影 */
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background-color: #ffffff;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            /* 苹果标题字号体系，更轻盈 */
            font-size: 2.5rem;
            color: #1d1d1f;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #86868b;
            font-weight: 400;
            /* 苹果副标题字重更轻 */
            letter-spacing: 0.01rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.8rem;
            max-width: 800px;
            width: 100%;
            padding: 0 0.5rem;
        }

        /* 苹果风格卡片：毛玻璃+大圆角+细腻阴影 */
        .card {
            height: 190px;
            /* 苹果大圆角特征 */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            /* 苹果细腻阴影 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            /* 更顺滑的过渡 */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* 毛玻璃核心 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 苹果风格hover：轻微上浮+阴影强化 */
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 更通透的遮罩 */
            background: rgba(0,0,0,0.05);
            z-index: 0;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.2rem;
            z-index: 1;
            /* 图标轻微缩放过渡 */
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.08);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            z-index: 1;
            text-align: center;
            letter-spacing: 0.01rem;
        }

        /* 苹果风格低饱和度配色体系 */
        .card:nth-child(1) {
            background: rgba(180, 138, 76, 0.85);
        }
        .card:nth-child(2) {
            background: rgba(45, 90, 78, 0.85);
        }
        .card:nth-child(3) {
            background: rgba(38, 189, 149, 0.85);
        }
        .card:nth-child(4) {
            background: rgba(139, 58, 58, 0.85);
        }
        .card:nth-child(5) {
            background: rgba(190, 102, 102, 0.85);
        }
        .card:nth-child(6) {
            background: rgba(97, 122, 116, 0.85);
        }

        /* 苹果响应式适配逻辑：渐进式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
            }
            .card {
                height: 170px;
                border-radius: 18px;
            }
            .card-title {
                font-size: 1.15rem;
            }
            .card-icon {
                width: 56px;
                height: 56px;
            }
        }

        @media (max-width: 375px) {
            .grid-container {
                gap: 1rem;
            }
            .card {
                height: 150px;
                border-radius: 16px;
            }
            .header {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="礼乐齐鲁logo" class="logo-img">
        </div>
        <h1>礼乐齐鲁</h1>
        <p class="subtitle">山东音乐文物数字平台</p>
    </div>

    <div class="grid-container">
        <a href="./today/1.html" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">

            </svg>

            </svg>
            <div class="card-title">文物图谱</div>
        </a>
        <a href="#voice" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
            </svg>
            <div class="card-title">个性之声</div>
        </a>
        <a href="#circle" class="card">
          <svg class="card-icon" viewBox="0 0 24 24" fill="white">
          <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
          </svg>
          <div class="card-title">知音圈</div>
        </a>
        <a href="#music" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>

            <div class="card-title">礼乐重闻</div>

        <a href="#shop" class="card">

            </svg>
            <div class="card-title">线上商城</div>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>礼乐齐鲁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", serif;
        }

        body {
            background: url('./img/background.png') no-repeat center center / cover;
            background-color: #e8dcc5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #6b4f3800;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 移除原有文字样式，适配图片 */
            overflow: hidden;
        }
        /* 新增 logo 图片样式，保证图片填满容器且不变形 */
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持图片比例，完整显示在容器内 */
        }

        h1 {
            font-size: 2.8rem;
            color: #6b4f38;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8b6f4e;
            font-weight: 500;
        }

        .grid-container {
            display: grid;
            /* 核心：移动端优先两列，最小宽度适配 */
            grid-template-columns: repeat(2, 1fr);
            /* 兜底：屏幕过小时自动调整（可选） */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }

        .card {
            height: 180px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            z-index: 1;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            z-index: 1;
            text-align: center;
        }

        .card:nth-child(1) {
            background: #b48a4c;
        }
        .card:nth-child(2) {
            background: #2d5a4e;
        }
        .card:nth-child(3) {
            background: #26bd95;
        }
        .card:nth-child(4) {
            background: #8b3a3a;
        }
        .card:nth-child(5) {
            background: #be6666;
        }
        .card:nth-child(6) {
            background: #617a74;
        }

        /* 响应式调整：仅在超小屏（如320px以下）微调，保持两列 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            /* 移除原1列规则，改为强制两列 */
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                /* 可选：超小屏缩小间距，提升体验 */
                gap: 1rem;
            }
            /* 可选：移动端缩小卡片高度，适配屏幕 */
            .card {
                height: 160px;
            }
            .card-title {
                font-size: 1.1rem;
            }
            .card-icon {
                width: 50px;
                height: 50px;
            }
        }

        /* 可选：针对320px以下超小屏，进一步优化 */
        @media (max-width: 375px) {
            .grid-container {
                gap: 0.8rem;
            }
            .card {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 替换原文字“鲁”为图片 -->
        <div class="logo">
            <img src="./img/logo.png" alt="礼乐齐鲁logo" class="logo-img">
        </div>
        <h1>礼乐齐鲁</h1>
        <p class="subtitle">山东音乐文物数字平台</p>
    </div>

    <div class="grid-container">
        <a href="./today/1.html" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <div class="card-title">今日文物</div>
        </a>
        <a href="#atlas" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 14H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1zm-1-7h-4v3h-2v-3H8l4-4 4 4z"/>
            </svg>
            <div class="card-title">文物图谱</div>
        </a>
        <a href="#voice" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
            </svg>
            <div class="card-title">个性之声</div>
        </a>
        <a href="#circle" class="card">
          <svg class="card-icon" viewBox="0 0 24 24" fill="white">
          <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
          </svg>
          <div class="card-title">知音圈</div>
        </a>
        <a href="#music" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
            <div class="card-title">礼乐重闻</div>
        </a>
        <a href="#shop" class="card">
            <svg class="card-icon" viewBox="0 0 24 24" fill="white">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <div class="card-title">线上商城</div>
        </a>
    </div>
</body>
</html>

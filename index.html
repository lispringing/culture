<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>礼乐齐鲁</title>
    <style>
        /* 苹果风格基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 苹果官方字体体系，降级适配 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "Microsoft YaHei", sans-serif;
        }

        body {
            /* 苹果浅灰背景基调，保留纹理但降低饱和度 */
            background: url('./img/background.png') no-repeat center center / cover;
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            /* 全局抗锯齿 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem; /* 缩小底部间距，适配整体布局 */
            opacity: 0.95;
        }

        .logo {
            width: 70px; /* 缩小logo尺寸 */
            height: 70px;
            margin: 0 auto 1rem;
            /* 苹果风格轻微圆角+极简阴影 */
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background-color: #ffffff;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            /* 苹果标题字号体系，更轻盈 + 缩小尺寸 */
            font-size: 2.2rem;
            color: #1d1d1f;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02rem;
        }

        .subtitle {
            font-size: 1rem; /* 缩小副标题 */
            color: #86868b;
            font-weight: 400;
            /* 苹果副标题字重更轻 */
            letter-spacing: 0.01rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* 缩小卡片最小宽度 */
            gap: 1.5rem; /* 缩小卡片间距 */
            max-width: 800px;
            width: 100%;
            padding: 0 0.5rem;
            margin-bottom: 4rem; /* 给轮播区留空间 */
        }

        /* 苹果风格卡片：毛玻璃+大圆角+细腻阴影 - 整体缩小尺寸 */
        .card {
            height: 170px; /* 缩小卡片高度 */
            /* 苹果大圆角特征 */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            /* 苹果细腻阴影 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            /* 更顺滑的过渡 */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* 毛玻璃核心 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 苹果风格hover：轻微上浮+阴影强化 */
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 更通透的遮罩 */
            background: rgba(0,0,0,0.05);
            z-index: 0;
        }

        .card-icon {
            width: 58px; /* 缩小图标尺寸 */
            height: 58px;
            margin-bottom: 1rem; /* 缩小图标底部间距 */
            z-index: 1;
            /* 图标轻微缩放过渡 */
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.08);
        }

        .card-title {
            font-size: 1.15rem; /* 缩小卡片文字 */
            font-weight: 500;
            z-index: 1;
            text-align: center;
            letter-spacing: 0.01rem;
        }

        /* 苹果风格低饱和度配色体系 */
        .card:nth-child(1) {
            background: rgba(180, 138, 76, 0.85);
        }
        .card:nth-child(2) {
            background: rgba(45, 90, 78, 0.85);
        }
        .card:nth-child(3) {
            background: rgba(38, 189, 149, 0.85);
        }
        .card:nth-child(4) {
            background: rgba(139, 58, 58, 0.85);
        }
        .card:nth-child(5) {
            background: rgba(190, 102, 102, 0.85);
        }
        .card:nth-child(6) {
            background: rgba(97, 122, 116, 0.85);
        }

        /* ========== 新增：今日推荐轮播样式（苹果风格） ========== */
        .recommend-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .recommend-title {
            font-size: 1.8rem;
            color: #1d1d1f;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02rem;
        }

        /* 轮播容器 */
        .carousel-container {
            position: relative;
            width: 100%;
            height: clamp(220px, 50vw, 400px); /* 响应式高度 */
            border-radius: 24px; /* 苹果大圆角 */
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08); /* 苹果风格阴影 */
            background: #ffffff;
        }

        /* 轮播项 */
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-img {
            width: 60%;
            height: 65%;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .carousel-desc {
            font-size: 1.1rem;
            color: #86868b;
            text-align: center;
            max-width: 90%;
        }

        /* 轮播控制按钮（苹果风格） */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%; /* 圆形按钮 */
            background: rgba(255,255,255,0.8);
            border: none;
            color: #1d1d1f;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: #ffffff;
            transform: translateY(-50%) scale(1.05);
        }

        .prev-btn {
            left: 12px;
        }

        .next-btn {
            right: 12px;
        }

        /* 轮播指示器（苹果风格） */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .indicator-dot.active {
            background: #1d1d1f; /* 激活态深色 */
            width: 24px; /* 苹果风格长条指示器 */
            border-radius: 4px; /* 圆角矩形 */
        }

        /* ========== 响应式适配（延续苹果逻辑） ========== */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .card {
                height: 150px;
                border-radius: 18px;
            }
            .card-title {
                font-size: 1.05rem;
            }
            .card-icon {
                width: 52px;
                height: 52px;
            }
            /* 轮播响应式 */
            .recommend-title {
                font-size: 1.5rem;
            }
            .carousel-img {
                width: 70%;
            }
            .carousel-desc {
                font-size: 1rem;
            }
        }

        @media (max-width: 375px) {
            .grid-container {
                gap: 0.8rem;
            }
            .card {
                height: 130px;
                border-radius: 16px;
            }
            .header {
                margin-bottom: 1.5rem;
            }
            /* 轮播响应式 */
            .carousel-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            .carousel-desc {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // ========== 轮播交互逻辑（苹果风格流畅体验） ==========
        document.addEventListener('DOMContentLoaded', function() {
            const carouselItems = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator-dot');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentIndex = 0;
            const autoPlayInterval = 5000; // 自动轮播间隔5秒
            let autoPlayTimer;

            // 切换轮播项
            function switchCarousel(index) {
                // 移除所有激活态
                carouselItems.forEach(item => item.classList.remove('active'));
                indicators.forEach(dot => dot.classList.remove('active'));
                
                // 边界处理
                if (index >= carouselItems.length) currentIndex = 0;
                else if (index < 0) currentIndex = carouselItems.length - 1;
                else currentIndex = index;
                
                // 添加激活态
                carouselItems[currentIndex].classList.add('active');
                indicators[currentIndex].classList.add('active');
            }

            // 下一项
            function nextSlide() {
                switchCarousel(currentIndex + 1);
            }

            // 上一项
            function prevSlide() {
                switchCarousel(currentIndex - 1);
            }

            // 指示器点击
            indicators.forEach(dot => {
                dot.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    switchCarousel(index);
                    resetAutoPlay(); // 点击后重置自动轮播
                });
            });

            // 按钮点击
            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoPlay();
            });
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoPlay();
            });

            // 自动轮播
            function startAutoPlay() {
                autoPlayTimer = setInterval(nextSlide, autoPlayInterval);
            }

            // 重置自动轮播
            function resetAutoPlay() {
                clearInterval(autoPlayTimer);
                startAutoPlay();
            }

            // 初始化自动轮播
            startAutoPlay();

            // 鼠标悬停暂停自动轮播（苹果交互逻辑）
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(autoPlayTimer);
            });
            carouselContainer.addEventListener('mouseleave', () => {
                startAutoPlay();
            });
        });
    </script>

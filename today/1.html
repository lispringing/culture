<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日礼乐齐鲁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SimSun", "Microsoft YaHei", serif;
        }

        body {
            background-color: #1e1e1e;
            color: #e8dcc5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 整体容器，控制最大宽度 */
        .app-container {
            width: 100%;
            max-width: 420px;
            background-color: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        /* 顶部导航栏 */
        .top-bar {
            background-color: #2d2d2d;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .top-bar h1 {
            font-size: 1.4rem;
            color: #e8dcc5;
            font-weight: 500;
        }

        /* 日期栏 */
        .date-bar {
            background-color: #282828;
            padding: 10px 15px;
            text-align: center;
            font-size: 1rem;
            color: #b48a4c;
        }

        /* 主图区域 */
        .main-image {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
        }

        .main-image .arrow {
            position: absolute;
            right: 18px;
            bottom: 18px;
            width: 36px;
            height: 36px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .main-image .detail {
            position: absolute;
            right: 66px;
            bottom: 18px;
            color: white;
            font-size: 1rem;
            background-color: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 文物信息区 */
        .relic-info {
            background-color: #282828;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .relic-name {
            font-size: 1.6rem;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .relic-meta {
            font-size: 1rem;
            color: #a08668;
            margin-bottom: 15px;
        }

        .relic-quote {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #e8dcc5;
            margin-bottom: 15px;
            text-align: center;
        }

        .relic-quote .date-text {
            font-size: 1rem;
            color: #b48a4c;
            margin-bottom: 10px;
        }

        /* 底部互动栏 */
        .actions {
            background-color: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e8dcc5;
            font-size: 1rem;
            cursor: pointer;
        }

        .action-item i {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        /* 电脑端适配 */
        @media (min-width: 768px) {
            .app-container {
                max-width: 480px;
            }
            .main-image {
                height: 360px;
            }
            .relic-name {
                font-size: 1.8rem;
            }
            .relic-quote {
                font-size: 1.2rem;
            }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-radius: 0;
            }
            .main-image {
                height: 280px;
            }
            .relic-name {
                font-size: 1.4rem;
            }
            .relic-quote {
                font-size: 1rem;
            }
        }
    </style>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <h1>今日礼乐齐鲁</h1>
        </div>

        <div class="date-bar">
            二零二六年 一月二日
        </div>

        <div class="main-image">
            <img src="https://picsum.photos/id/175/800/500" alt="天风海涛琴">
            <div class="arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="detail">详情</div>
        </div>

        <div class="relic-info">
            <div class="relic-name">天风海涛琴</div>
            <div class="relic-meta">唐代 | 山东省博物馆</div>
            <div class="relic-quote">
                <div class="date-text">圣宋隆兴甲申重修，大唐雷威亲斫</div>
                今日，宜同休共成。
            </div>
        </div>

        <div class="actions">
            <div class="action-item">
                <i class="fas fa-comment"></i>
                <span>42</span>
            </div>
            <div class="action-item">
                <i class="fas fa-heart"></i>
                <span>409</span>
            </div>
            <div class="action-item">
                <i class="fas fa-share-alt"></i>
                <span>分享</span>
            </div>
        </div>
    </div>
</body>
</html>
